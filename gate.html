<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gate Opener">
    <title>Gate Opener</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon-192.svg">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .open-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 30px 80px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .open-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button class="open-button" onclick="openGate()">Open Gate</button>

    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed'));
        }

        // CONFIGURE: Replace with your Twilio Function URL after setup
        const FUNCTION_URL = 'https://gate-opener-1307.twil.io/open';

        async function openGate() {
            const button = document.querySelector('.open-button');
            button.disabled = true;
            button.textContent = 'Opening...';

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    button.textContent = 'Gate Opened!';
                    setTimeout(() => {
                        button.textContent = 'Open Gate';
                        button.disabled = false;
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed');
                }
            } catch (error) {
                button.textContent = 'Error - Try Again';
                setTimeout(() => {
                    button.textContent = 'Open Gate';
                    button.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>
</html>
